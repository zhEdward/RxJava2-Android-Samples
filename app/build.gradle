apply plugin: 'com.android.application'
apply plugin: 'AndResGuard'
//apply plugin: 'io.fabric'




andResGuard {
    mappingFile = file("./resource_mapping_bak.txt")
    // mappingFile = file("./resource_mapping.txt")
    //mappingFile = null
    use7zip = true
    useSign = true
    // 打开这个开关，会keep住所有资源的原始路径，只混淆资源的名字
    keepRoot = false
    whiteList = [
            // for your icon
            //"R.drawable.logo",
            //"R.mipmap.logo"
    ]
    compressFilePattern = [
            "*.png",
            "*.jpg",
            "*.jpeg",
            "*.gif",
            "resources.arsc"
    ]
    sevenzip {
        artifact = 'com.tencent.mm:SevenZip:1.1.16'
        //path = "D:\\E.D.K.Supremacy\\7-Zip\\x64\\7za.exe"
    }
}

